<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
{% extends 'django_py_crash/base.html' %}
{% block content %}
    <p>Topics</p>
    <ul>
        {% for topic in topics %}
        <li>
            <a href="{% url 'django_py_crash:topic' topic.id %}">
                {{ topic.text }}
            </a>
        </li>
        {% empty %}
        <li>No topics have been added yet.</li>
        {% endfor %}
    </ul>

    <a href="{% url 'django_py_crash:new_topic' %}">Add a new topic</a>
{% endblock content %}

</body>
</html>
